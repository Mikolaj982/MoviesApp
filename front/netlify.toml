[build]
  command = "npm install && npm run build"
  publish = "build"

[[redirects]]
  from = "/api-ytdrr2dj8-mikolajs-projects.vercel.app/*"
  to = "https://api-ytdrr2dj8-mikolajs-projects.vercel.app/:splat"
  status = 200

[[headers]]
  for = "/*"
    [headers.values]
      Access-Control-Allow-Origin = "*"
      Access-Control-Allow-Methods = "GET, POST, PUT, OPTIONS"
      Access-Control-Allow-Headers = "Content-Type, Authorization"